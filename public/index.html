<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="Now Im Listening To.." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://nilt.herokuapp.com/" />
		<meta property="og:image" content="http://i.imgur.com/szsdkHs.jpg" />
		<meta property="og:description" content="This is a collaborative music player that plays the music people post on our facebook group wall. Join us!" />

		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Now Im Listening To ...</title>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/lib/bootstrap/bootstrap.min.js"></script>
		<script src="js/index.js"></script>

		<link href="css/reset.css" rel="stylesheet">
		<!-- Bootstrap CSS-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
	</head>
	<body>
		<nav id="topNavigationBar" class="navbar navbar-default">
			<section class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<section class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a id="brand" class="navbar-brand" href="https://nilt.herokuapp.com/">Now Im Listening To...</a>
				</section>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<section class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="highlight">
							<a href="https://www.facebook.com/groups/now.im.listening.to">Add your songs <span class="sr-only">(current)</span></a>
						</li>
						<li class="regular">
							<a href="#">About <span class="sr-only">(current)</span></a>
						</li>
						<li class="regular">
							<a href="#">Contact us <span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</section><!-- /.navbar-collapse -->
			</section><!-- /.container-fluid -->
		</nav>

		<section class="video-container">
			<section id="player"></section>
		</section>

		<section id="publisherInfo">
			<section class="smallTitle">
				Posted by:
			</section>
			<section id="publisherPic"></section>
			<section id="publisherName"></section>
		</section>

		<nav id="bottomNavigationBar" class="navbar navbar-default navbar-fixed-bottom">
			<section class="container">
				<section id="bottomNavWrapper">
					<section id="buttonsHolder">
						<button id="prev" class="btn">
							<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
						</button>
						<!-- <button id="play" class="btn play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button> -->
						<button id="next" class="btn">
							<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
						</button>
						<button id="shuffle" class="btn">
							<span class="glyphicon glyphicon-random" aria-hidden="true"></span>
						</button>
					</section>
					<section id="pbWrapper">
						<section class="progress">
							<section class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
								<span id="title"></span>
							</section>
						</section>
					</section>
					<div class="clear"></div>
				</section>
			</section>
		</nav>
	</body>
</html>
